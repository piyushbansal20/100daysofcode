<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100daysofcode</title>
    <link rel="stylesheet" href="index.css">
</head>


<body>
  
<div class="bg-container">
    <div>
      <h1># 100 days of code </h1>
    </div>
        <div class="percentage-circle">
          <svg viewBox="0 0 36 36">
            <path class="circle-bg"
              d="M18 2.0845
                a 15.9155 15.9155 0 0 1 0 31.831
                a 15.9155 15.9155 0 0 1 0 -31.831"
            />
            <path class="circle"
              id="circle-path"
              d="M18 2.0845
                a 15.9155 15.9155 0 0 1 0 31.831
                a 15.9155 15.9155 0 0 1 0 -31.831"
            />
            <text x="18" y="20" class="percentage-text" text-anchor="middle">
              <tspan id="percentage-number">0</tspan> 
            </text>
          </svg>
      </div>
    <div>
      <button class="custom-btn" id="increment-button">Increment</button>
      <button class="custom-btn" id="dec-button">Decrement</button>
    </div>
</div>
  
      <script src=" index.js"></script>
